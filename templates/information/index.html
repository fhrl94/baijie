<!DOCTYPE html>
<html>
<meta charset ='utf-8'>
<head>
	<title>{{title}}</title>
    <style>
        table{width:80%;margin:0 auto;  }
        td{width: 50%;margin:0 auto;}
        th{text-align: center}
    </style>

</head>
<body>

    <table>
        <tr>
            <td colspan="2" style="font-size: 30px;text-align: center">{{title}}</td>
        </tr>
        <form method='post'>
            {% csrf_token %}
            {{form}}
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" value="提交"> &nbsp;&nbsp;
                    <input type="button" value="返回" onclick=javascrtpt:jump()></td>
            </tr>
        </form>
    </table>
        <script>
            function jump(){
                window.location.href="{% url 'FormBack' %}";
            }
        </script>
</body>
</html>
